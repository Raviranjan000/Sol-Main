    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });
			
			if(isMobile()){
				$('#sidebar, #content').toggleClass('active');
			}

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });


	function runEffect() {
		$("#myDiv").delay(3200).fadeOut(300);
		
    };


        function show_frame(url){

            var url_data = url.split('.pdf');
            							

			//var dt = url_data[0].split('.');		
				var url_data_msg = url_data[0];
				
			if(url == 'pdfs/UG Prospectus 2022-23.pdf')
                var url_data_msg = "UG Prospectus 2022-2023";	
			

			if(isMobile()){
				$('#sidebar, #content').toggleClass('active');
				$("#iframe_box").html('<iframe src="https://docs.google.com/gview?embedded=true&url=https://sol.du.ac.in/admission22/assets/ug-prospectus-pages/'+url+'" width="100%" height="1400px" frameborder="0"></iframe>');
			}
			else{
				$("#iframe_box").html('<div id="myDiv">Please wait...</div><iframe src="assets/ug-prospectus-pages/'+url+'" width="100%" height="1400px" frameborder="0" onload="onMyFrameLoad(this)"></iframe>');
			}	

            $("#iframe_box_name").html(url_data_msg);
            //$("#iframe_box").html('<iframe src="https://docs.google.com/gview?embedded=true&url=https://sol.du.ac.in/admission22/assets/ug-prospectus-pages/'+url+'" width="100%" height="1400px" frameborder="0"></iframe>');
			
			
			setTimeout(function() {
				$('#myDiv').hide(1000);
			}, 3000);
            		
			
            return false;
        }
		
		
function onMyFrameLoad() {
  alert('myframe is loaded');
};		
		
		
		
		
		
		
		
		
		
		function isMobile(){
            let details = navigator.userAgent;
            let regexp = /android|iphone|kindle|ipad/i;

            let isMobileDevice = regexp.test(details);
      
            if (isMobileDevice) {				
                return true;
            } else {
                return false;
            }
        }		
		


    </script>
